name: CD - Continuous Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.mundotango.life
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: npm run db:push
      
      - name: Deploy to Replit
        run: |
          echo "Deploying to Replit staging environment"
          # Replit auto-deploys from git push
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging"
          curl -f https://staging.mundotango.life/api/health || exit 1
      
      - name: Notify deployment
        run: |
          echo "Staging deployment completed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    needs: [deploy-staging]
    environment:
      name: production
      url: https://mundotango.life
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Backup database
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Creating database backup before deployment"
          # Add backup script here
      
      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: npm run db:push
      
      - name: Deploy to production
        run: |
          echo "Deploying to production"
          # Production deployment steps
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production"
          curl -f https://mundotango.life/api/health || exit 1
      
      - name: Verify deployment
        run: |
          echo "Verifying production deployment"
          curl -f https://mundotango.life/api/health || exit 1
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed âœ…'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back to previous deployment"
          # Add rollback logic here
      
      - name: Notify rollback
        run: |
          echo "Deployment rolled back due to failure"
