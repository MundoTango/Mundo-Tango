name: Deploy to Replit on Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Trigger Replit Deployment
        run: |
          echo "ðŸš€ Code pushed to main branch"
          echo "Replit will auto-deploy from GitHub"
          echo "Monitor deployment at: https://replit.com/@admin3304/MundoTango"
      
      - name: Deployment Summary
        run: |
          echo "### Deployment Triggered ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Replit Project:** https://replit.com/@admin3304/MundoTango" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployment in progress" >> $GITHUB_STEP_SUMMARY
